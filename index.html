<!DOCTYPE html>
<html lang="nb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-container">
      <h1>Timer</h1>
    </div>

    <div class="progress-container">
      <svg class="progress-circle" width="300" height="300">
        <circle cx="150" cy="150" r="140" class="progress-background" />
        <circle cx="150" cy="150" r="140" class="progress-bar" id="progress-bar" />
      </svg>
      <div class="content">
        <div id="timer">00:00</div>
        <div id="event-name"></div>
      </div>
    </div>

    <div class="main-container">
      <div id="end-message">Dagen er over</div>
      <button id="open-link">Åpne forrige hendelse (Virker ikke)</button>
      <button id="pipButton">Åpne PiP</button>

      <!-- Legg til under knappene -->
      <div class="preset-selector" style="margin-top: 15px">
        <label for="class-preset">Velg klasse:</label>
        <select id="class-preset">
          <!-- Dynamisk fylles med JavaScript -->
        </select>
      </div>
    </div>

    <script type="module" src="script.js"></script>
    <script src="presetLoader.js"></script>
  </body>
</html>
